<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        <link type="text/css" rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" href="tab-icon.png">
    </head>
    <body>
        <a href="https://youtu.be/AxVjNmKA_xM?t=29" class="welcome">Welcome</a>
        <div class="clock">
            <div>
                <span id="hour">00</span>
                <span class="text">Hours</span>
            </div>
            <div>
                <span id="minutes">00</span>
                <span class="text">Minutes</span>
            </div>
            <div>
                <span id="seconds">00</span>
                <span class="text">Seconds</span>
            </div>
        </div>
        <div class="buttons">
             <div class="buttonsFirstRow">
            <a href="https://www.twitter.com" class="btn1"><span>Twitter</span></a>
            <a href="https://www.google.com" class="btn2"><span>Google</span></a>
            <a href="https://youtube.com" class="btn3"><span>YouTube</span></a>
        </div>
        <div class="buttonsSecondRow">
            <a href="https://www.github.com" class="btn4"><span>GitHub</span></a>
            <a href="https://www.linkedin.com" class="btn5"><span>LinkedIn</span></a>
            <a href="https://www.gmail.com" class="btn6"><span>Gmail</span></a>
        </div>
        </div>
       
        <input type="checkbox" id="dark-mode" class="input">
        <label for="dark-mode" class="label">
            <div class="circle"></div>
        </label>
        
        <script src="index.js"></script>
    </body>
</html>
